<div class="container-fixed">
        <div class="row">
            <div class="ec_menu col-xs-8 col-md-8">
                <div style=" text-align:left">
                    <button type="button" class="btn btn-primary btn-lg active" data-bind="click:add">&nbsp;&nbsp;新增&nbsp;&nbsp;</button>
                </div>
            </div>
            <div  class="ec_search col-xs-4 col-md-4">
                <div style=" text-align:right">
                    <form class="form-search" action="#">
                        <input type="text" class="input input-search input-medium" name="search_LIKE_name" data-bind="value:searchText"/>
                        <button type="submit" class="btn btn-primary " id="search_btn" data-bind="click:searchPage">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="table-responsive" style="margin-top: 10px">
            <table id="contentTalbe" class="table table-bordered table-condensed table-hover">
                <thead>
                <tr>
                    <th width="20%">编码</th>
                    <th width="15%">名称</th>
                    <th width="15%">集团</th>
                    <th width="20%">描述</th>
                    <th width="20%">创建人</th>
                    <th width="10%" align="center" style="text-align: center">操作</th>
                </tr>
                </thead>
                <tbody data-bind="foreach:data.content">
                <td data-bind="text:code"></td>
                <td data-bind="text:name"></td>
                <td data-bind="text:pk_group"></td>
                <td data-bind="text:description"></td>
                <td data-bind="text:creater"></td>
                <td align="center"><strong><a href="#" data-bind="click:$parent.del" style="text-align: center" >删除</a></strong></td>
                </tbody>
            </table>
        </div>
        <div style="text-align: center">
		<ul class="pagination" id="pagination" style="margin: 0px">
		</ul>
	</div>
    </div>
