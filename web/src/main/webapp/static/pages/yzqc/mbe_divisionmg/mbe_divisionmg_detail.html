<div class="container-fluid" style="margin-top:40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width:80%">
		  <input type="hidden" id="id" data-bind="value:data().pkAreamg">
		  <div class="form-group" >
		    <label for="code" class="col-sm-2 control-label">编码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="code" placeholder="编码" data-bind="value:data().code">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="name" class="col-sm-2 control-label">名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="名称" data-bind="value:data().name">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="memo" class="col-sm-2 control-label">集团</label>
		    <div class="col-sm-10">
		    	<select class="selectpicker" data-style="input">
		    		<option>盈众集团</option>
		    	</select>
		    </div>
		  </div>
		   <div class="form-group" >
		    <label for="memo" class="col-sm-2 control-label">现有积分</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="nowjifen" placeholder="现有积分" rows="5" data-bind="value:data().description"></textarea>
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="memo" class="col-sm-2 control-label">状态</label>
		    <div class="col-sm-10">
		    	<select class="selectpicker" data-style="input">
		    		<option>启用</option>
		    		<option>停用</option>
		    	</select>
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="memo" class="col-sm-2 control-label">描述</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="description" placeholder="说明" rows="5" data-bind="value:data().description"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
		      <button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
